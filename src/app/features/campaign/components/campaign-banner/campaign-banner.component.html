<!-- Header da campanha com imagem de fundo -->
<div class="campaign-header">
  <div class="header-background">
    <img
      [src]="campaign().image || 'assets/d20.jpg'"
      [alt]="campaign().name"
      class="header-image"
    />
    <div class="header-overlay"></div>
  </div>
  <div class="header-content">
    <h1 class="campaign-title">{{ campaign().name }}</h1>
    <p class="campaign-description">{{ campaign().description }}</p>
  </div>
  <!-- BotÃ£o para trocar imagem -->
  @if (canEdit()) {
  <button
    pButton
    [icon]="campaign().image ? 'pi pi-image' : 'pi pi-plus'"
    [label]="campaign().image ? 'Trocar Imagem' : 'Adicionar Imagem'"
    class="change-image-button"
    (click)="onChangeImage()"
  ></button>
  }
</div>
