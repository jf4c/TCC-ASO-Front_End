<!-- Lista de Jogadores -->
<div class="players-card">
  <div class="card-header">
    <i class="pi pi-users"></i>
    <span class="header-title">JOGADORES</span>
    <span class="player-count">{{ players().length }}/{{ maxPlayers() }}</span>
  </div>
  <div class="players-list">
    @for (player of players(); track player.id) {
    <div class="player-item" (click)="onPlayerClick(player)">
      <img
        [src]="player.userAvatar || 'assets/Character/unknown.png'"
        [alt]="player.userName"
        class="player-avatar"
      />
      <span class="player-name">{{ player.userName }}</span>
    </div>
    }
    
    <!-- BotÃ£o de adicionar jogador -->
    @if (canAddPlayers()) {
    <div class="player-item add-player" (click)="onAddPlayer()">
      <div class="add-player-avatar">
        <i class="pi pi-plus"></i>
      </div>
      <span class="player-name">Adicionar Jogador</span>
    </div>
    }
  </div>
</div>
