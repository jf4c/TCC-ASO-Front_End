<!-- Seção de Personagens -->
<div class="characters-card">
  <div class="card-header">
    <i class="pi pi-id-card"></i>
    <span class="header-title">PERSONAGENS</span>
  </div>
  <div class="characters-avatars">
    @for (player of players(); track player.id) {
      @if (player.character) {
        <div
          class="character-avatar-item"
          (click)="onCharacterClick(player.character)"
          [title]="player.character.name"
        >
          <img
            [src]="player.character.image || 'assets/Character/unknown.png'"
            [alt]="player.character.name"
            class="character-avatar"
          />
        </div>
      }
    }
  </div>
</div>
