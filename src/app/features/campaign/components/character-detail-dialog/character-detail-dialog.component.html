<!-- Dialog de Personagem -->
@if (character()) {
<div class="character-dialog-overlay" (click)="onBackdropClick()">
  <div class="character-dialog" (click)="onStopPropagation($event)">
    <div class="dialog-header">
      <h3>{{ character()!.name }}</h3>
      <button class="close-button" (click)="onCloseDialog()">
        <i class="pi pi-times"></i>
      </button>
    </div>

    <div class="dialog-content">
      <div class="character-image">
        <img
          [src]="character()!.image || 'assets/Character/unknown.png'"
          [alt]="character()!.name"
        />
      </div>

      <div class="character-info">
        <div class="info-row">
          <span class="label">Raça:</span>
          <span class="value">{{ character()!.race }}</span>
        </div>

        <div class="info-row">
          <span class="label">Classe:</span>
          <span class="value">{{ character()!.class }}</span>
        </div>

        <div class="info-row">
          <span class="label">Nível:</span>
          <span class="value">{{ character()!.level }}</span>
        </div>

        <div class="info-row description">
          <span class="label">Descrição:</span>
          <p class="value">{{ character()!.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
}
