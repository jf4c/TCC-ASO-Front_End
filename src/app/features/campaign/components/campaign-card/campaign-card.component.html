<div class="campaign-card">
  <!-- Imagem placeholder -->
  <div class="campaign-image relative">
    <div class="image-placeholder">
      <img src="assets/d20.jpg" alt="Campaign Image" class="campaign-img" />
    </div>

    <!-- Badge de Role -->
    <div class="role-badge">
      <span class="role-text" [ngClass]="getRoleBadgeColor()">
        {{ getRoleText() }}
      </span>
    </div>

    <!-- Status -->
    <div class="status-badge">
      <span class="status-text" [ngClass]="getStatusColor()">
        {{ getStatusText() }}
      </span>
    </div>
  </div>

  <!-- Conteúdo -->
  <div class="campaign-content">
    <!-- Título -->
    <h3 class="campaign-title">{{ campaign.name }}</h3>

    <!-- Descrição -->
    @if (campaign.description) {
      <p class="campaign-description">{{ campaign.description }}</p>
    }

    <!-- Informações de Jogadores -->
    <div class="campaign-info">
      <div class="players-info">
        <i class="pi pi-users"></i>
        <span>{{ campaign.participantsCount }}/{{ campaign.maxPlayers }} participantes</span>
      </div>
    </div>

    <!-- Botões de ação -->
    <div class="campaign-actions">
      <button class="action-btn view-btn primary" (click)="onViewCampaign()">
        <i class="pi pi-eye"></i>
        Ver Detalhes
      </button>
    </div>
  </div>
</div>
