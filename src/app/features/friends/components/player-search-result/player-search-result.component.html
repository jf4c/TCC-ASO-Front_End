<div class="player-search-result">
  <div class="player-search-result__header">
    <aso-avatar 
      [fallback]="player.nickName.charAt(0).toUpperCase()"
      [alt]="player.nickName"
      size="md"
    ></aso-avatar>
    
    <div class="player-search-result__info">
      <h3 class="player-search-result__nickname">{{ player.nickName }}</h3>
      <p class="player-search-result__name">{{ getFullName() }}</p>
    </div>
  </div>

  <div class="player-search-result__actions">
    <button
      pButton
      type="button"
      [icon]="getButtonIcon()"
      [label]="getButtonLabel()"
      [disabled]="isButtonDisabled()"
      [loading]="loading"
      [severity]="player.isFriend ? 'success' : player.hasPendingRequest ? 'secondary' : 'primary'"
      (click)="onAddFriend()"
    ></button>
  </div>
</div>
